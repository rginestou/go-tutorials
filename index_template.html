<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tutos</title>
    <meta name="HandheldFriendly" content="True">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tutorials about programming">
    <link rel="stylesheet" href="assets/screen.css">
</head>

<body class="home-template">
    <div class="site-wrapper">
        <style type="text/css">
            .responsive-header-img {
                background-image: url(assets/cover.jpg);
            }
        </style>
        <header class="site-header outer responsive-header-img">
            <div class="inner">
                <div class="site-header-content">
                    <!-- <h1 class="site-title">
                        <img class="site-logo" src="assets/Ghost-Transparent-for-DARK-BG.png" alt="Ghost">
                    </h1> -->
                    <!-- <h2 class="site-description">Programming tutorials</h2> -->
                </div>
            </div>
        </header>

        <main id="site-main" class="site-main outer">
            <div class="inner">
                <div class="post-feed">
                    {{range .Articles}}
                    <article class="post-card post tag-getting-started post-card-large">
                        <a class="post-card-image-link" href="{{.URL}}">
                            <img class="post-card-image" srcset="{{.Image}} 300w,
                                {{.Image}} 600w,
                                {{.Image}} 1000w,
                                {{.Image}} 2000w" sizes="(max-width: 1000px) 400px, 700px" src="{{.Image}}">
                        </a>
                        <div class="post-card-content">
                            <a class="post-card-content-link" href="{{.URL}}">
                                <header class="post-card-header">
                                    <h2 class="post-card-title">{{.Title}}</h2>
                                </header>
                                <section class="post-card-excerpt">
                                    <p>{{.Content}}</p>
                                </section>
                            </a>
                            <footer class="post-card-meta">

                                <ul class="author-list">
                                    <li class="author-list-item">
                                        <!-- <div class="author-name-tooltip">
                                            Romain Ginestou
                                        </div>
                                        <img class="author-profile-image" src="assets/ghost-icon.png"> -->
                                    </li>
                                </ul>
                                <span class="reading-time">Tutoriel</span>
                            </footer>
                        </div>
                    </article>
                    {{end}}
                </div>
            </div>
        </main>

        <footer class="site-footer outer">
            <div class="site-footer-content inner">
                <section class="copyright">Romain Ginestou - 2019</section>
            </div>
        </footer>
    </div>
</body>

</html>
